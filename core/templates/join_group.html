<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: #333;
        }
        h2 { text-align: center; color: #4a5568; margin-bottom: 30px; }
        label { font-weight: bold; margin-top: 15px; display: block; }
        select, input[type="checkbox"] { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; }
        input[type="checkbox"] { width: auto; transform: scale(1.5); margin-right: 10px; }
        .location-info { 
            background: #e6fffa; 
            border: 2px solid #00d4aa; 
            border-radius: 8px; 
            padding: 15px; 
            margin: 15px 0; 
            display: none;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #667eea; 
            text-decoration: none; 
            font-weight: bold;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìç Join Group</h2>
        
        <form method="POST" id="joinForm">
            {% csrf_token %}
            
            <label for="group_id">Select Group:</label>
            <select name="group_id" id="group_id" required>
                <option value="">Choose a group...</option>
                {% for g in groups %}
                    <option value="{{ g.id }}">{{ g.name }}</option>
                {% endfor %}
            </select>

            <label>
                <input type="checkbox" name="location_permission" id="location_permission" required> 
                ‚úÖ Allow Live Location Tracking
            </label>
            
            <div id="location-info" class="location-info">
                <strong>üì± Your Current Location:</strong><br>
                <span id="current-location">Checking...</span><br>
                <small>Your location will be visible to group members in real-time</small>
            </div>

            <div id="status" style="display:none;"></div>
            
            <button type="submit" id="joinBtn" disabled>Join Group & Start Tracking</button>
        </form>

        <a href="/dashboard/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const locationCheckbox = document.getElementById('location_permission');
        const joinBtn = document.getElementById('joinBtn');
        const locationInfo = document.getElementById('location-info');
        const currentLocation = document.getElementById('current-location');
        const statusDiv = document.getElementById('status');

        // Check location permission on checkbox change
        locationCheckbox.addEventListener('change', function() {
            if (this.checked) {
                checkLocationPermission();
            } else {
                locationInfo.style.display = 'none';
                joinBtn.disabled = true;
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 5000);
        }

        async function checkLocationPermission() {
            if (!navigator.geolocation) {
                showStatus('‚ùå Geolocation not supported on this device', 'error');
                locationCheckbox.checked = false;
                return;
            }

            currentLocation.textContent = 'Getting your location...';
            locationInfo.style.display = 'block';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lng = position.coords.longitude.toFixed(6);
                    currentLocation.innerHTML = `üìç ${lat}, ${lng}`;
                    joinBtn.disabled = false;
                    showStatus('‚úÖ Location access granted!', 'success');
                },
                (error) => {
                    let message = 'Location access denied';
                    if (error.code === error.PERMISSION_DENIED) {
                        message = '‚ùå Please allow location access to join';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        message = '‚ùå Location unavailable';
                    }
                    showStatus(message, 'error');
                    locationCheckbox.checked = false;
                    locationInfo.style.display = 'none';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Auto-check location on page load if groups exist
        window.addEventListener('load', () => {
            if (document.querySelector('select[name="group_id"] option[value]:not([value=""])')) {
                locationCheckbox.checked = true;
                checkLocationPermission();
            }
        });

        // Form submit - double check
        document.getElementById('joinForm').addEventListener('submit', function(e) {
            if (locationCheckbox.checked && joinBtn.disabled) {
                e.preventDefault();
                showStatus('‚ö†Ô∏è Please grant location permission first', 'error');
            }
        });
    </script>
</body>
</html>
